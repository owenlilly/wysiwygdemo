<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= title %></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic' rel='stylesheet' type='text/css'>

    <script src="/libs/angular/angular.min.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body ng-app="mainApp" ng-cloak>
    <div class="header">
      <div class="container">
        <header>
          <a href="/" class="navbar-brand">Wysiwyg Demo</a>

          <div class="pull-right">
            <% if(typeof isAuthenticated !== 'undefined' && !isAuthenticated) { %>
            <ul class="account">
              <li><a href="/account/login">login</a></li>
              <li><a href="/account/register">register</a></li>
            </ul>
            <% } else { %>
            <ul class="account">
              <li><a href="#">Hi <%= username %>!</a></li>
              <li><a href="/account/logout">Logout</a></li>
            </ul>
            <% } %>
          </div>
        </header>
        <hr style="clear: left; margin: 0px;"/>
        <ul class="navmenu" style="clear: left;">
          <li role="presentation"><a href="#">Popular</a></li>
          <li role="presentation"><a href="#">Trending</a></li>
          <li role="presentation"><a href="#">What's New</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
       <%- body -%>
    </div>

    <script src="/libs/jquery/dist/jquery.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.js"></script>
    <%- blocks.scripts %>
  </body>
</html>
