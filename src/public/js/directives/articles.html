<div class="card">
  <div class="meta"><img src="/img/pic-placeholder.png" style="float: left;" class="circular profilepic"/>
    <div class="whowhen">
        <a href="/@{{article.who}}">{{article.author}}</a>
        <br style="maring: 0px;"/>
        <span>{{article.when}}</span>
    </div>
  </div>
  <br style="margin: 0px;"/>
  
  <div>
    <a href="{{article.url}}" style="margin-top: 40px; display: block; text-decoration: none; color: #5f5f5f;">
      <h2 style="color: #3f3f3f;">{{article.title}}</h2>
      <p>
          {{article.preview}}<span ng-show='article.preview.length > 0'>...</span>
      </p>
    </a>
    <a href="{{article.url}}" ng-show='article.url.length > 0'>more...</a>
    <div class="pull-right" ng-show="vm.username==article.who">
      <a href="/edit/{{article.id}}" style='margin-right: 20px;'>Edit</a>
      <a href="#" ng-click="vm.deleteStory($index)" class="pull-right">Delete</a>
    </div>
  </div>
</div>
