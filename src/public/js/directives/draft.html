<div class="card">
  <div class="meta">
    <img src="/img/pic-placeholder.png" style="float: left;" class="circular profilepic"/>
    <div class="whowhen">
        <a href="#">me</a>
        <br style="maring: 0px;"/>
        <span>{{draft.when}}</span>
    </div>
  </div>
  <br style="margin: 0px;"/>
  <h2 style="margin-top: 40px;">{{draft.title}}</h2>
  <div style="color: #5f5f5f; margin-bottom: 30px;">
    <p>
        {{draft.preview}}<span ng-show='draft.preview.length > 0'>...</span>
    </p>
    <a href="{{draft.url}}" ng-show='draft.url.length > 0'>more...</a>
    <div class="pull-right" ng-show="vm.username==draft.who">
      <a href="/edit/{{draft.id}}" style='margin-right: 20px;'>Edit</a>
      <a href="#" ng-click="vm.deleteStory($index)" class="pull-right">Delete</a>
    </div>
  </div>
</div>
