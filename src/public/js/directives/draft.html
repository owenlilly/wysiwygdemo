<div class="card">
  <div class="meta">
    <img src="/img/pic-placeholder.png" style="float: left;" class="circular profilepic"/>
    <div class="whowhen">
        <a href="#">me</a>
        <br style="maring: 0px;"/>
        <span title='last updated'>{{draft.when}}</span>
    </div>
  </div>
  <br style="margin: 0px;"/>
  <div style="padding-bottom: 20px;">
      <a href="/draft/{{draft.id}}" style="margin-top: 40px; display: block; text-decoration: none; color: #5f5f5f;">
        <h2 style="margin-top: 40px;">{{draft.title}}</h2>
        <div style="color: #5f5f5f; margin-bottom: 30px;">
          <p>
              {{draft.preview}}<span ng-show='draft.preview.length > 0'>...</span>
          </p>
        </div>
      </a>
      <div class="pull-right" ng-show="vm.username==draft.who">
        <a href="/draft/{{draft.id}}" style='margin-right: 20px;'>Edit</a>
        <a href="#" ng-click="vm.deleteDraft($index)" class="pull-right">Delete</a>
      </div>
    </div>
</div>
